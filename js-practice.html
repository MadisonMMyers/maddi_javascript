<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1> Your JavaScript page</h1>
  <p> Use your Inspector to view your console.</p>
  <script>
    //your code will go here
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    //Math on my own 
    let numberOfDesk = 10;
    console.log(numberOfDesk);

    let numberOfStudents = numberOfDesk - 3;
    console.log(numberOfStudents);

    let numOfChairs = numberOfDesk + numberOfStudents;
    console.log(numOfChairs);


    //Working with strings
    console.log("working with strings");

    let firstname = 'Madison';
    let middlename = 'Marie';
    let lastname = 'Myers';

    let name = firstname + " " + middlename + " " + lastname;
    console.log(name);


    //Strings on my own
    let greeting = 'My name is ' + name;
    console.log(greeting);
  </script>
</body>
</html>
